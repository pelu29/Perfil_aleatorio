<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Aleatorio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Perfil Aleatorio - Grupo 4</h1>
    
    <button id="generate">🎲 Generar Perfil</button>

    <div id="profile-card" class="card hidden">
      <img id="avatar" src="" alt="Avatar"/>
      <h2 id="name"></h2>
      <p><strong>País:</strong> <span id="country"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <button id="save">💾 Guardar Perfil</button>
    </div>

    <h2>📋 Perfiles Guardados</h2>
    <ul id="saved-profiles"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
